<!DOCTYPE html>
<html>
<head>
	<title></title>
	 
	 <link href="/style.css" rel="stylesheet" type="text/css" charset="utf-8">

	 <meta name="viewport" content="width=device-width, initail-scale=1, maximum-scale=1">

</head>

<body>
	<div style="width: 100%; display: table;">
		<div style="display:table-row">
			<div style="width: 50%; display: table-cell; margin:0px auto;">  	
				<form action="">
					<p>
						<label> Points: </label>
						<input  id="Points";>
					</p>
					<p>
						<label> CC Tips: </label>
						<input  id="CcTips";>
					</p>
					<p>
						<label> Cash: </label>
						<input  id="Cash">
					</p>
					<br />
					<label></label>
					<input type="button"; value = "Calc"; onclick = "tipsCalc()" />
				</form>
			</div>
			
			<div style="display: table-cell; width: 50%; margin:0 auto;">  

				<table>
					<tr>
						<td id="BarCC"> </td>
						<td rowspan="2" id="Bar">Bar </td>
					</tr>
					<tr>
						<td id="BarCash"></td>
					</tr>
				</table>
				<table>
					<tr>
						<td id="ServCC"> </td>
						<td rowspan="2">1.00</td>
					</tr>
					<tr>
						<td id="ServCash"></td>
					</tr>
				</table>
				<table>
					<tr>
						<td id="RunCC"></td>
						<td rowspan="2">0.75</td>
					</tr>
					<tr>
						<td id="RunCash"></td>
					</tr>
				</table>
				<table>
					<tr>
						<td id="BusCC"></td>
						<td rowspan="2">0.50</td>
					</tr>
					<tr>
						<td id="BusCash"></td>
					</tr>
				</table>
				<table>
					<tr>
						<td id="BussersCC"></td>
						<td rowspan="2">0.40</td>
					</tr>
					<tr>
						<td id="BussersCash"></td>
					</tr>
				</table>
				<table>
					<tr>
						<td id="RunHalfCC"></td>
						<td rowspan="2">0.35</td>
					</tr>
					<tr>
						<td id="RunHalfCash"></td>
					</tr>
				</table>
				<table>
					<tr>
						<td id="BusHalfCC"></td>
						<td rowspan="2">0.25</td>
					</tr>
					<tr>
						<td id="BusHalfCash"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/script.js"></script>
</body>
</html>
