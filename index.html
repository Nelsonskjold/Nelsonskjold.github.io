<!DOCTYPE html>
<html>
<head>
	<title></title>
	 
	 <link href="style.css" rel="stylesheet" type="text/css" charset="utf-8">

	 <meta name="viewport" content="width=device-width, initail-scale=1, maximum-scale=1, user-scalable=no">

</head>

<body>
	<div style="width: 100%; display: table;">
		<div style="display:table-row">
			<div style="width: 55%; display: table-cell; margin:0px auto">  	
				<form action="">
					<p>
						<label> #Srv: </label>
						<input  type ="number" id="numServ" autocomplete="off">
					</p>
					<p>
						<label> #Rnr : </label>
						<input  type ="number" id="numRun" autocomplete="off">
					</p>
					<p>
						<label> #Bus : </label>
						<input  type ="number" id="numBus" autocomplete="off">
					</p>
					<p>
						<label> Cash: </label>
						<input  type="number" id="cash" autocomplete="off">
					</p>
					<p>
						<label> S1 : </label>
						<input  type ="number" id="ccTips0" autocomplete="off">
					</p>
					<p>
						<label> S2 : </label>
						<input  type ="number" id="ccTips1" autocomplete="off">
					</p>
					<p>
						<label> S3 : </label>
						<input  type ="number" id="ccTips2" autocomplete="off">
					</p>
					<p>
						<label> S4 : </label>
						<input  type ="number" id="ccTips3" autocomplete="off">
					</p>
					<p>
						<label> S5 : </label>
						<input  type ="number" id="ccTips4" autocomplete="off">
					</p>
					<p>
						<label> S6 : </label>
						<input  type ="number" id="ccTips5" autocomplete="off">
					</p>
			</div>
			
			<div style="display: table-cell; width: 35%; margin:0px auto";>  

				<table>
					<tr>
						<td id="totalPoints"></td>
						<td rowspan="1" class="pos">Points </td>
					</tr>
				</table>
				<table>
					<tr>
						<td id="barCash"> </td>
						<td rowspan="2"  class="pos"> Bar </td>
					</tr>
					<tr>
						<td id="barCC"></td>
					</tr>
				</table>
				<table>
					<tr>
						<td id="halfBarCash"> </td>
						<td rowspan="2" class="pos">B/2</td>
					</tr>
					<tr>
						<td id="halfBarCC"></td>
					</tr>
				</table>
				<table>
					<tr>
						<td id="servCash"></td>
						<td rowspan="2" class="pos">1.00</td>
					</tr>
					<tr>
						<td id="servCc"></td>
					</tr>
				</table>
				<table>
					<tr>
						<td id="runCash"></td>
						<td rowspan="2" class="pos">0.75</td>
					</tr>
					<tr>
						<td id="runCC"></td>
					</tr>
				</table>
				<table>
					<tr>
						<td id="busCash"></td>
						<td rowspan="2" class="pos">Bus</td>
					</tr>
					<tr>
						<td id="busCC"></td>
					</tr>
				</table>
				<table>
					<tr>
						<td id="runHalfCash"></td>
						<td rowspan="2" class="pos">0.38</td>
					</tr>
					<tr>
						<td id="runHalfCC"></td>
					</tr>
				</table>
				<table>
					<tr>
						<td id="busHalfCash"></td>
						<td rowspan="2" class="pos">0.25</td>
					</tr>
					<tr>
						<td id="busHalfCC"></td>
					</tr>
				</table>
				<p></p>
				</p>
					<input type="button"; value = "Calc"; onclick = "pointsCalc()" />
					<label></label>
					<br />
					<input type="reset" value ="Reset" />
					<label id="rofl"></label>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
<footer>

</footer>
</html>
